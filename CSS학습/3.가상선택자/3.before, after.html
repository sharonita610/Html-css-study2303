<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* ::을 연속으로 쓰도록 권장됨. before after 이용시 */
        li::before {
            /* 필수 속성 : content */
            content: '번호';
        }

        li::after {
            /* 도형을 만들때는 display 속성이 필수임 */
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            
        }

    </style>

</head>
<body>
    <!-- ul>li{$}*10 -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    
</body>
</html>
