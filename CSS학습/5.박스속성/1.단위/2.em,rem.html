<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        html{
            /* rem은 html 기본 대비로 사용함 */
            font-size: 10px;
        }

        body {
            font-size: 15px;
        }

        div{
            border: 2px solid gray;
        }

        .root{
            /* 40* 20 = 800px */
            width: 40em;
            font-size: 20px;
        }
        .parent{
            width: 50%;
        }

        .child{
            width: 50%;
        }

    </style>
</head>
<body>
    
    <!-- .root>.parent>.child*2 -->

    <div class="root">Root
        <div class="parent"> Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>

</body>
</html>
