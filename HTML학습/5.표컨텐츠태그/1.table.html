<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th{
            background: lightgray;
        }
    </style>
</head>
<body>
    <!-- 3 x 4 표 생성  tr table row, td table data, th table header -->
    <!-- table>tr*3>td*4 -->

    <table>
        <tbody>
            <tr>
                <th colspan="5">인적사항</th>
            </tr>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시 중구</td>
                <td>010-1234-4567</td>
                <td rowspan="2">없음</td>
            </tr>
            <tr>
                <td>박영희</td>
                <td>32세</td>
                <td>경기도 안산시</td>
                <td>010-7654-9876</td>
            </tr>
    </tbody>
    </table>

</body>
</html>
