<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong{ /*이런식으로 볼드체를 뺄 수 있다*/
            font-weight: 400;
        }
        span{
            font-weight: 700;
            color: red;
        }
    </style>
</head>
<body>
    
    <abbr title="Cascading Style Sheet">CSS</abbr>

    <br>
    <!-- 백두산을 강조하려고 적은것, style을 주려고 쓴게 아님 -->
    <!-- style 만 주고싶으면 span 태그 사용 가능함 -->
    <span>동해물</span>과 <strong>백두산</strong>이 마르고 닳도록 <br>
    동해물과 <mark>백두산</mark>이 마르고 닳도록 <br>
    동해물과 <em>백두산</em>이 마르고 닳도록 <br>
    동해물과 <b>백두산</b>이 마르고 닳도록<br> 

</body>
</html>
